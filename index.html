<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/styles.css"/>
  </head>
  <body>
     <header class="bg-primary p-2 text-white bg-opacity-75">
        <h1>Weather Dashboard</h1>
     </header>
     <div class="mainbox">
      <div >
        <div class="form-box">
          <h2>Search for a City</h2>
          <form id="city-search" class="card-body">
              <input name="username" id="city-name" type="text" autofocus="true" class="form-input" placeholder="City"/>
              <button type="submit" class="btn">Search</button>
          </form>
        </div>
      </div>
     <section class="weather-class">    
       <div class="weather-box">
        <div class="current-city-info">
            <p>Name of city</p>
                       
        </div>
        <div class="five-day-forecast">
       
        </div>
        
       </div>    
     </section>
    </div>     
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="assets/script.js"></script>
  </body>
</html><!--b8d240244c4cb961083733683eedcad3-->
